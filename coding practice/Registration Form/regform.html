<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the form with the required information</p>

    <form action="">

        <fieldset>
            <label for="first-name">Enter Your First Name: <br> <input type="text" name="first-name" id="first-name" required></label><br>
            <label for="last-name">Enter Your Last Name: <br> <input type="text" name="last-name" id="last-name" required></label><br>
            <label for="email">Enter Your Email: <br> <input type="email" name="email" id="email" placeholder="example@gmail.com" required></label><br>
            <label for="password">Create a New Password: <br> <input type="password" name="password" id="password" required></label>
        </fieldset>
        <hr>
        <fieldset>
            <!-- <label for="account-type"><input type="radio" name="account-type" id="inline"> Personal Account</label><br>
            <label for="account-type"><input type="radio" name="account-type" id="inline"> Business Account</label><br>
            <label for="account-type"><input type="checkbox" name="account-type" id="inline "> I accept the <a href="http//:www.google.com">terms and conditions</a></label> -->
            <label><input type="radio" name="account-type" class="inline" required/> Personal Account </label>
            <label><input type="radio" name="account-type" class="inline" required/> Business Account</label>
            <label>
               <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.google.com">terms and conditions</a>
            </label>
        </fieldset>
        <hr>
        <fieldset>
            <label for="picture"> Upload a file picture <br><input type="file" name="picture" id="picture" required></label><br>
            <label for="age"> Input your age (year): <br> <input type="number" name="age" id="age" min="13" max="100" required></label><br>
            <label for="drop_down"> how do you hear about us? <br>
                <select name="drop_down" id="drop_down">
                    <option value="">(select one)</option>
                    <option value="1">sikoo.com</option>
                    <option value="2">sikoo->linkedin</option>
                    <option value="3">sikoo->facebook</option>
                    <option value="4">Other</option>
                </select>
            </label><br>
            <label for="textarea_bio"> Provide a bio: <br>
                <textarea name="textarea_bio" id="textarea_bio" rows="5" cols="40"></textarea>
            </label>
        </fieldset>
        <br>
        <input type="submit" name="submit" id="submit">
    </form>

</body>
</html>
